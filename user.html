<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农事建议 | 气象报告</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- 内容详情页 -->
        <div id="content-view" class="view active">
            <div class="header">
                <div class="location" id="current-location">加载中...</div>
                <div class="date" id="current-date">2023年6月</div>
            </div>
            
            <div class="content-container">
                <img id="content-image" class="item-image" src="WechatIMG25.jpg" alt="农事建议内容">
            </div>
            
            <div class="fixed-button" id="list-button">
                <i class="bi bi-list"></i> 返回列表
            </div>
        </div>
        
        <!-- 列表页 -->
        <div id="list-view" class="view">
            <div class="filter-bar">
                <div class="type-tabs">
                    <div class="tab active" data-type="advisory">农事建议</div>
                    <div class="tab" data-type="weather">气象报告</div>
                </div>
                
                <div class="filters">
                    <select id="region-filter" class="filter">
                        <option value="">选择地区</option>
                        <option value="henan">河南</option>
                        <option value="shandong">山东</option>
                        <option value="hebei">河北</option>
                    </select>
                    
                    <select id="month-filter" class="filter">
                        <option value="">选择月份</option>
                        <option value="1">1月</option>
                        <option value="2">2月</option>
                        <option value="3">3月</option>
                        <option value="4">4月</option>
                        <option value="5">5月</option>
                        <option value="6">6月</option>
                        <option value="7">7月</option>
                        <option value="8">8月</option>
                        <option value="9">9月</option>
                        <option value="10">10月</option>
                        <option value="11">11月</option>
                        <option value="12">12月</option>
                    </select>
                    
                    <select id="crop-filter" class="filter">
                        <option value="">选择作物</option>
                        <option value="wheat">小麦</option>
                        <option value="corn">玉米</option>
                        <option value="rice">水稻</option>
                    </select>
                </div>
            </div>
            
            <div class="content-list" id="content-list">
                <!-- 内容列表将通过JS动态生成 -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="annotation.js"></script>
</body>
</html>
